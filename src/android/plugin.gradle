repositories {
    jcenter()
	google()
	maven {
		url 'http://jhoobin.abroid.com/repo/'
	}
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.google.android.gms:play-services-auth-api-phone:11.6.0'
    compile ':bouncycastle@aar'
    compile ':inAppSDK@aar'
    compile "net.jhoobin:amaroid-common:1.0.3"
    compile 'net.jhoobin:amaroid-and:1.3.6'
}
android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}